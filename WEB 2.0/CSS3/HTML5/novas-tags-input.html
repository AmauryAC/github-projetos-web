<!DOCTYPE html>

<html lang="pt-br">

	<head>

		<title>Novas tags de input HTML5</title>
		<meta charset="utf-8">

		<!-- Estilo customizado -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

	</head>

	<body>

		<form>
			
			<!-- Novos inputs e atributos HTML 5 -->
			<!-- Texto -->
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" required autofocus>
			<br><br>

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required>
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" name="numero" id="numero" min="0" max="100" step="5">
			<br><br>

			<!-- Url -->
			<label for="url">Url</label>
			<input type="url" name="url" id="url" placeholder="Ex.: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" name="pesquisa" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" name="range" id="range" min="1" max="20" value="10">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" name="data" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" name="cor" id="cor">
			<br><br>

			<input type="submit" namepesquisa="" value="Enviar">

		</form>

	</body>

</html>
