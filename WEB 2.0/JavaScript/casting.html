<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script type="text/javascript">

			var variavel1 = parseFloat(prompt('Digite algum número:'));
			var variavel2 = parseFloat(prompt('Digite outro número:'));

			document.write(variavel1 + variavel2);

			variavel1 = variavel1.toString();
			variavel2 = variavel2.toString();

			document.write("<br>" + variavel1 + variavel2);

		</script>
	</head>
