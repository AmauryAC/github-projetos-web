<!DOCTYPE html>
<html>
	<head>
		<title></title>

		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

		<script type="text/babel">
			
			let nome = 'Jorge';

			//console.log('Oi ' + nome + ', tudo bem?');
			console.log(`Oi ${nome}, tudo bem?`);
			console.log(`7 + 7 = ${7 + 7}`);

			function calcular(x, y) {
				return x * y;
			}

			let a = 8, b = 7;

			console.log(`A multiplicação de ${a} * ${b} é ${calcular(a, b)}`);

		</script>
	</head>

	<body>

		<div id="output"></div>
		
	</body>
</html>
