<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>

    <script type="text/javascript">

      document.write('<h3>Tabuada de 1 Ã  10</h3> <hr/>');

      for(var i = 1; i <= 10; i++) {
        for(var j = 1; j <= 10; j++) {
          document.write(i + ' x ' + j + ' = ' + (i * j) + '<br/>');
        }
        document.write('<hr/>');
      }
      
    </script>

  </body>

</html>
