<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script type="text/javascript">

			var parametro = prompt('Digite um número:');

			switch (parseInt(parametro)) {

				case 1:
					document.write('Parâmetro 1');
					break;
				case 2:
					document.write('Parâmetro 2');
					break;
				default:
					document.write('Não encontrado');

			}

		</script>
	</head>

	<body>

	</body>

</html>
