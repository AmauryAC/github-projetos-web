<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
  </head>

  <body>

    <script type="text/javascript">

      var x = 1;

      while(x <= 10) {
        document.write(x + '<br/>');

        if(x === 5)
          break;

        x++;
      }

      document.write('Fim');

    </script>

  </body>

</html>
