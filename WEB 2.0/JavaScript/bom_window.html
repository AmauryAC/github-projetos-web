<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script type="text/javascript">

			var janela;

			function abrirPopUp() {
				janela = window.open('http://www.google.com', 'Nova Janela', 'width=200, height=100');
			}

			function fecharPopUp() {
				janela.close();
			}

		</script>
	</head>

	<body>

		<button onclick="abrirPopUp()">Abrir Janela</button>
		<button onclick="fecharPopUp()">Fechar Janela</button>

	</body>

</html>
