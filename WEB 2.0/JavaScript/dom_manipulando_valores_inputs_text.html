<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
	</head>

	<body>

		<input type="text" placeholder="Digite um caractere aqui" id="entrada" name="" onkeyup="distribuiCaractere()">

		<hr>

		<span>Letras:</span>
		<input type="text" id="apenas_letras" name="" disabled="disabled">

		<span>Números:</span>
		<input type="text" id="apenas_numeros" name="" disabled="disabled">

		<script type="text/javascript">

			function distribuiCaractere() {
				// Selecionar o valor digitado
				var caractere = document.getElementById('entrada').value;

				// Limpar o campo de digitação
				document.getElementById('entrada').value = '';

				// Limpar espaços em branco nas extremidades da string
				caractere.trim();

				if(caractere >= '0' && caractere <= '9') {
					document.getElementById('apenas_numeros').value += caractere;
				}
				else {
					document.getElementById('apenas_letras').value += caractere;
				}
			}

		</script>

	</body>

</html>
